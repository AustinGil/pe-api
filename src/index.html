<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bedrocss">
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>
  <form action="/api" method="POST">
    <label for="name">
      Name:
      <input id="name" name="name" required aria-describedby="name-description">
    </label>
    <div id="name-description">How you call yourself.</div>
    
    <label for="email">
      Email:
      <input id="email" name="email" type="email" required>
    </label>

    <label for="number">
      Number:
      <input id="number" name="number" type="number" required min="5">
    </label>

    <fieldset>
      <legend>What is your favorite OS?</legend>
      <label for="windows">
        <input id="windows" type="radio" name="os" value="windows" required>
        Window
      </label>
      <label for="macos">
        <input id="macos" type="radio" name="os" value="macos" required>
        MacOS
      </label>
      <label for="linux">
        <input id="linux" type="radio" name="os" value="linux" required>
        Linux
      </label>
    </fieldset>
    <fieldset>
      <legend>Pizza Toppings</legend>
      <label for="pineapple">
        <input type="checkbox" name="pizza-toppings" value="pineapple" id="pineapple" required>
        Pineapple
      </label>
      <label for="bacon">
        <input type="checkbox" name="pizza-toppings" value="bacon" id="bacon" required>
        Bacon
      </label>
    </fieldset>
    
    <label for="select">
      Select
      <select name="select" id="select" multiple required>
        <option value="">Select</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </label>

    <br>
    <button type="submit">Submit</button>
  </form>
  <script src="/client.js" type="module"></script>
</body>

</html>
